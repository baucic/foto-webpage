<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Advent u Zadru 2025</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px 0;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto 40px auto;
            background: #ffffff;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #ddd;
        }

        h1 {
            text-align: center;
            margin-top: 0;
            font-size: 24px;
        }

        .gallery {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
            cursor: pointer;
        }

        #imageModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #imageModal img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>

<div id="imageModal" onclick="closeImage()">
    <img id="modalImg" src="">
</div>

<div class="container">
    <h1>Advent u Zadru 27.11.2025</h1>
    <div class="gallery">
        <img src="share/20251127/01.jpg">
        <img src="share/20251127/02.jpg">
        <img src="share/20251127/07.jpg">
        <img src="share/20251127/08.jpg">
        <img src="share/20251127/03.jpg">
    </div>
</div>

<div class="container">
    <h1>Advent u Zadru 29.11.2025</h1>
    <div class="gallery">
        <img src="share/20251127/04.jpg">
        <img src="share/20251127/05.jpg">
        <img src="share/20251127/06.jpg">
    </div>
</div>

<div class="container">
    <h1>Advent u Zadru 30.11.2025</h1>
    <div class="gallery">
        <img src="share/20251127/09.jpg">
        <img src="share/20251127/10.jpg">
        <img src="images/fulls/10.jpg">
        <img src="share/20251127/11.jpg">
    </div>
</div>

<script>
    let lastScrollY = 0;

    document.querySelectorAll('.gallery img').forEach(img => {
        img.addEventListener('click', () => {
            lastScrollY = window.scrollY;
            document.getElementById('modalImg').src = img.src;
            document.getElementById('imageModal').style.display = 'flex';
            history.pushState({fullscreen: true}, "fullscreen");
        });
    });

    function closeImage() {
        document.getElementById('imageModal').style.display = 'none';
        history.back();
        window.scrollTo(0, lastScrollY);
    }

    window.onpopstate = function() {
        document.getElementById('imageModal').style.display = 'none';
        window.scrollTo(0, lastScrollY);
    };
</script>

</body>
</html>
